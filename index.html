<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRAKEN Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="favicon-32x32.png" alt="Kraken Logo">
            <h1>KRAKEN</h1>
        </div>
        <div class="tabs">
            <button class="active">Вход</button>
            <button>Регистрация</button>
        </div>
        <form>
            <input type="text" placeholder="Логин" required>
            <input type="password" placeholder="Пароль" required>
            <div class="captcha">
                <img src="капча.jpg" alt="Captcha">
            </div>
            <input type="text" placeholder="Введите капчу" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
